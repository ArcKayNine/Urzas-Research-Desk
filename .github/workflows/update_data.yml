name: Update MTG Data
on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:
  push:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy scikit-learn umap-learn hdbscan vectorizers tqdm

      - name: Clone MTGODecklistCache
        run: |
          cd ../
          git clone https://github.com/Badaro/MTGODecklistCache.git
          cd -
          
      # - name: Download MTGJson
      #   run: |
      #     cd ../
      #     curl -o AtomicCards.json https://mtgjson.com/api/v5/AtomicCards.json
      #     cd -
          
      - name: Process data
        run: |
          mkdir processed_data
          mkdir docs
          ./bundle.sh
          
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: ./docs 
          keep_files: false   # Replace existing content
