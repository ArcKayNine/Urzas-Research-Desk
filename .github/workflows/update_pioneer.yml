name: Update Pioneer
on:
  schedule:
    - cron: '5 0 * * *'  # Run daily
  workflow_dispatch:

jobs:
  update-pioneer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.11'

    - name: Add swap space
      run: |
        sudo fallocate -l 8G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Clone MTG_decklistcache and AtomicCards.json
      run: |
        cd ../
        git clone https://github.com/fbettega/MTG_decklistcache.git --depth 1
        curl https://mtgjson.com/api/v5/AtomicCards.json > AtomicCards.json
        cd -
        
    - name: Process data
      run: |
        echo "running process_data.py Pioneer"
        python process_data.py Pioneer
        echo "zipping processed data"
        zip -r Pioneer.zip processed_data/

    - name: Upload processed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pioneer-processed-data
        path: Pioneer.zip
        retention-days: 10  # Keep for 10 days, adjust as needed
        
    - name: Show artifact info
      run: |
        echo "Processed data uploaded as artifact: pioneer-processed-data"
        echo "Artifact contains: Pioneer.zip"
        ls -la Pioneer.zip